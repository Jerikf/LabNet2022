
<h2 class="text-center my-3">Update Categorie : </h2>

<div class="container d-md-flex justify-content-center">

    <form [formGroup]="form" (ngSubmit)="OnSubmit()" class ="col-md-6">

        <div class="formGroup">
            <label for="name" class="form-label">Name</label>
            <input type="text" formControlName = "name" [(ngModel)] = "name" class="form-control">
        </div>
    
        <div class="formGroup">
            <label for="description" class="form-label">Description</label>
            <input type="text" formControlName = "description" [(ngModel)] = "description" class="form-control">
        </div>
    
        <div class="mt-3">
            <button class="btn btn-primary" type="submit">Update</button>
            <button class="btn btn-secondary mx-3" (click)="Volver()">Close</button>
        </div>
  </form>
  
  </div>
